<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="http://127.0.0.1:5000">Home</a></li>
                    <li><a href="http://127.0.0.1:5000/product">Products</a></li>
                    <li><a href="http://127.0.0.1:5000/learn">Learn</a></li>
                </ul>
            </nav>
        </div>
    </header>
   
    <br><br><br><br><br><br><br><br><br><br>

    <div class="flex-container">
        {% for item in results %}
            <div class="flex-item">
                <figure class="flex-image" >
                    <img src="static/images/{{item[1]}}" class="flex-image" alt="IMG">
                </figure> 
                <a href="http://127.0.0.1:5000/product/{{item[0]}}" class="pr-links">{{item[2]}}</a>
            </div> 
        {% endfor %}
    </div> 

<body class="bgimg3"></body>

</body>
</html>
